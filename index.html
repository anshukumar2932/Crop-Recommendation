<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Classification and Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Soil Classification and Analysis</h1>
            <p class="text-center mb-4">Upload a soil image and provide additional parameters for accurate classification and recommendations. We'll analyze the soil type and suggest suitable crops based on your inputs.</p>

            <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data" id="soilForm">
              <div class="mb-3">
                <label for="soilImage" class="form-label">Soil Image</label>
                <input type="file" class="form-control" id="soilImage" name="soilImage" accept="image/*" required>
                <div class="form-text">Upload a clear image of the soil (JPG, PNG, etc.).</div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="latitude" class="form-label">Latitude</label>
                  <input type="number" class="form-control" id="latitude" name="latitude" step="any" placeholder="e.g., 23.0775" required>
                </div>
                <div class="col-md-6">
                  <label for="longitude" class="form-label">Longitude</label>
                  <input type="number" class="form-control" id="longitude" name="longitude" step="any" placeholder="e.g., 76.8513" required>
                </div>
              </div>
              <div class="mb-3 text-center">
                <button type="button" class="btn btn-secondary" id="getLocationBtn">Get Current Location</button>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="N" class="form-label">Nitrogen (N) - kg/ha</label>
                  <input type="number" class="form-control" id="N" name="N" min="0" max="140" step="any" placeholder="e.g., 90" required>
                </div>
                <div class="col-md-6">
                  <label for="P" class="form-label">Phosphorus (P) - kg/ha</label>
                  <input type="number" class="form-control" id="P" name="P" min="0" max="145" step="any" placeholder="e.g., 42" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="K" class="form-label">Potassium (K) - kg/ha</label>
                  <input type="number" class="form-control" id="K" name="K" min="0" max="205" step="any" placeholder="e.g., 43" required>
                </div>
                <div class="col-md-6">
                  <label for="ph" class="form-label">pH Value</label>
                  <input type="number" class="form-control" id="ph" name="ph" min="3.5" max="9.9" step="any" placeholder="e.g., 6.5" required>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Soil</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('getLocationBtn').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
          alert('Location fetched successfully!');
        }, function(error) {
          alert('Error fetching location: ' + error.message);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    });
  </script>
</body>
</html>
